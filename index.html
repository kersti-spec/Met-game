<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Game Screen - Met Gallery Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="/images/met logo.jpg" alt="The Met Logo" class="logo">
    </div>

    <h1>Met Gallery Game</h1>
    <p>Guess whether this artwork was created before 1800, or in/after 1800:</p>

    <div class="row progress">
        <div class="progress-text">
            <span id="currentDept">1</span> of <span id="totalDepts">19</span> Departments
        </div>
    </div>

    <div id="artworkDisplay" class="hidden">
        <div class="artwork-container fade-in" id="artworkContainer" data-year="">
            <img id="artworkImage" class="artwork-image" src="" alt="Artwork">

            <div class="artwork-info">
                <div class="artwork-title" id="artworkTitle"></div>
                <div class="artwork-artist" id="artworkArtist"></div>
                <div class="artwork-department" id="artworkDepartment"></div>
            </div>
        </div>
    </div>

    <div class="guess-input">
        <fieldset>
            <legend>Your Guess:</legend>
            <label for="before-1800">
                <input type="radio" id="before-1800" name="period" value="before">
                Before 1800
            </label>
            <label for="onafter-1800">
                <input type="radio" id="onafter-1800" name="period" value="onafter">
                1800 or later
            </label>
        </fieldset>
    </div>

    <button id="submit-btn">Submit Guess</button>

    <!-- Scriptid kõige lõppu -->
    <script src="script.js"></script>
    <script>
        document.getElementById('submit-btn').addEventListener('click', submitGuess);

        function submitGuess() {
            const selected = document.querySelector('input[name="period"]:checked');
            if (!selected) {
                alert('Please choose "Before 1800" or "1800 or later".');
                return;
            }

            const artContainer = document.getElementById('artworkContainer');
            const actualYear = parseInt(artContainer.dataset.year, 10);

            if (Number.isNaN(actualYear)) {
                alert('Artwork year is not set. Set data-year on #artworkContainer.');
                return;
            }

            const correct = actualYear < 1800 ? 'before' : 'onafter';
            const isCorrect = selected.value === correct;

            alert(isCorrect ? 'Correct!' : `Incorrect. This artwork is from ${actualYear}.`);
        }
    </script>
    <!-- Code injected by live-server -->

                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';

                var socket = new WebSocket(address);

        }
        // ]]>
    </script>
</body>

</html>
